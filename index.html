
<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet"
              href="./assets/css/custom.css">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <title>JustStream.IT</title>
        <script src="./assets/js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron bg-secondary text-white mt-3 p-2 border border-dark">
                <div>
                    <img src="./assets/img/logo.png" id="logo" alt="">
                    <h1 class="d-inline text-center" id="catchword">Vidéos a la demande</h1>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <h1><b>Meilleur Film</b></h1>
            <div class="card flex-row mt-5 p-3 border-5 border-dark">
                <img id="best-movie-img" class="card-img-top img-fluid" src="" style="width: 18rem;" alt="Card image cap"/>
                <div class="card-body">
                    <p id="best-movie-title" class="card-title h1 h4-sm"></p>
                    <p  id="best-movie-resume" class="card-text"></p>
                    <div class="text-end">
                        <div>
                            <button id="best-movie-btn-details" type="button" class="btn btn-custom" data-toggle="modal" data-target="#bestMovieModal">
                                Détails
                            </button>
                        </div>
                        <div id="best-movie-modal" class="modal">
                            <div id="best-movie-modal-content" class="custom-modal-content">
                                <div class="custom-modal-header">
                                    <div class="modal-infos">
                                        <h2 id="best-movie-modal-title"><br></h2>
                                        <p id="best-movie-first-line"><br></p>
                                        <p id="best-movie-second-line"><br></p>
                                        <p id="best-movie-third-line"><br></p>
                                        <p id="best-movie-fourth-line"><br></p>
                                        <p>Réalisé par :</p>
                                        <p id="best-movie-fifth-line"><br></p>
                                    </div>
                                    <div class="modal-image">
                                        <img id="best-movie-modal-img" src="">
                                    </div>
                                </div>
                                <div class="custom-modal-body">
                                    <p id="best-movie-modal-resume"></p>
                                    <p id="best-movie-modal-actors"></p>
                                </div>
                                <div class="custom-modal-footer text-center">
                                    <button id ="best-movie-modal-close" class="close text-center">Fermer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5" id="contentContainer">
            <h1><b>Films les mieux notés</b></h1>
            <div class="row" id="row-best-movie">
            </div>
            <div class="show-more">
                <button class="toggleButton" id="toggleButton-best-movie">Voir plus</button>
            </div>
        </div>
        <div class="container mt-5">
            <h1><b>Science-fiction</b></h1>
            <div class="row" id="row-first-category">
            </div>
            <div class="show-more">
                <button class="toggleButton" id="toggleButton-first-category">Voir plus</button>
            </div>
        </div>
        <div class="container mt-5">
            <h1><b>Action</b></h1>
            <div class="row" id="row-second-category">
            </div>
            <div class="show-more">
                <button class="toggleButton" id="toggleButton-second-category">Voir plus</button>
            </div>
        </div>
        <div class="container mt-5">
            <label for="category-select-1"><h1><b>Autres :</b></h1></label>
            <select id="autres-select-1">
                <option value="">Choisir une catégorie</option>
            </select>
            <div class="row" id="category-info">
            </div>
            <div class="show-more">
                <button class="toggleButton" id="toggleButton-select-1">Voir plus</button>
            </div>
        </div>
    </body>
</html>
