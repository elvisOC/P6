<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
        <link rel="stylesheet"
              href="./assets/css/custom.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <title>JustStream.IT</title>
        <link rel="icon" type="image/png" href="./assets/img/logo.png">
        <script src="./assets/js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-white mt-3 p-2 border border-dark" id="nav-bar">
                <div>
                    <img src="./assets/img/logo.png" id="logo" alt="">
                    <h1 class="d-inline text-center" id="catchword">Vidéos à la demande</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <h1><b>Meilleur Film</b></h1>
            <div class="best-movie-card">
                <div class="best-movie-image-container">
                    <img id="best-movie-img" src="./assets/img/logo.png" alt="Affiche du film">
                </div>
                <div class="content">
                    <div class="text-content">
                        <h2 id="best-movie-title">Titre du meilleur film</h2>
                        <p id="best-movie-resume"></p>
                    </div>
                    <div class="button-container">
                        <button id="best-movie-btn-details" type="button" class="btn-custom">
                            Détails
                        </button>
                    </div>
                </div>
            </div>
            <div id="best-movie-modal" class="modal">
                <div id="best-movie-modal-content" class="custom-modal-content">
                    <div class="custom-modal-header">
                        <div class="custom-modal-close" id="custom-modal-close">&times;</div>
                        <h2 id="best-movie-modal-title" class="custom-modal-title"><br>Titre du meilleur film</h2>
                        <p id="best-movie-first-line" class="custom-modal-info"></p>
                        <p id="best-movie-second-line" class="custom-modal-info"></p>
                        <p id="best-movie-third-line" class="custom-modal-info"></p>
                        <p id="best-movie-fourth-line" class="custom-modal-info"></p>
                        <p><br></p>
                        <p class="directors ">Réalisé par :</p>
                        <p id="best-movie-fifth-line" class="directors-list"><br></p>
                    </div>
                    <div class="custom-modal-image">
                        <img id="best-movie-modal-img" src="./assets/img/logo.png" class="modal-img" alt="Affiche du film">
                    </div>
                    <div class="custom-modal-resume">
                        <p id="best-movie-modal-resume"></p>
                    </div>
                    <div class="custom-modal-actors">
                        <p class="with">Avec:</p>
                        <p id="best-movie-modal-actors" class="actors-list"></p>
                    </div>
                    <div class="custom-modal-footer">
                        <button id ="best-movie-modal-close" class="close">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5" id="contentContainer-best-movie">
            <h1><b>Films les mieux notés</b></h1>
            <div class="row" id="row-best-movie">
            </div>
            <div class="show-more">
                <button class="toggleButton" id="toggleButton-best-movie">Voir plus</button>
            </div>
        </div>
        <div class="container mt-5" id="contentContainer-first-category">
            <h1><b>Science-fiction</b></h1>
            <div class="row" id="row-first-category">
            </div>
            <div class="show-more">
                <button class="toggleButton" id="toggleButton-first-category">Voir plus</button>
            </div>
        </div>
        <div class="container mt-5" id="contentContainer-second-category">
            <h1><b>Action</b></h1>
            <div class="row" id="row-second-category">
            </div>
            <div class="show-more">
                <button class="toggleButton" id="toggleButton-second-category">Voir plus</button>
            </div>
        </div>
        <div class="container mt-5" id="contentContainer-others-1">
            <h1><b>Autres :</b></h1>
            <select id="autres-select-1">
                <option value="">Choisir une catégorie</option>
            </select>
            <div class="row" id="category-info">
            </div>
            <div class="show-more">
                <button class="toggleButton" id="toggleButton-select-1" style="display:none;">Voir plus</button>
            </div>
        </div>
    </body>
</html>
